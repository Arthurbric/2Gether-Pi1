<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem BLOB</title>
</head>
<body>
    {% if image_base64 %}
        <img src="data:image/jpeg;base64,{{ image_base64 }}" alt="Imagem">
    {% else %}
        <p>Nenhuma imagem encontrada.</p>
    {% endif %}
</body>
</html>
