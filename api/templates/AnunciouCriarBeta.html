<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingDung | Profile Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-4">
        <h1 class="font-weight-bold mb-4">
            Novo Anuncio
        </h1>
        <div class="card">
            <div class="card-body">
                <form action="" method="post">
                    <a href="#" class="text-muted">
                        <p class="mb-0"><i class="gg-arrow-left mr-1"></i>
                            Voltar Para página principal
                            <!-- <img width="2%" src="https://icon-library.com/images/back-arrow-icon-png/back-arrow-icon-png-0.jpg" alt=""> -->
                        </p>
                    </a>
                    <h1 class="mt-4">Preencher as informações sobre o seu produto</h1>
                    <div class="alert alert-secondary" role="alert">
                        Os itens com (*) são obrigatórios
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título*</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Título">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tipo*</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tipos" value="show" id="iessh">
                            <label class="form-check-label" for="iessh">Show</label>
                        </div>
                        <!-- Add more checkboxes as needed -->
                    </div>
                    <div class="form-group">
                        <label for="imagem">Foto</label>
                        <input type="file" class="form-control-file" id="imagem" name="imagem" multiple>
                        <small class="form-text text-muted">Adicione até 7 fotos</small>
                    </div>
                    <div class="container" style="padding: 0 !important; margin: 0;">
                        <div class="row" >
                            <div class="col-9">
                                
                                    <label for="localizacao">Localização*</label>
                                    <input type="text" class="form-control" id="localizacao" name="localizacao" required
                                        placeholder="Localização">
                                
                            </div>

                            <div class="col">
                                <label class="form-label" for="cepInput2">CEP</label>
                                <input type="text" id="cepInput2" class="form-control"
                                    placeholder="Digite o CEP: 99999-999" value="" oninput="buscarCEP2()"><br>
                            </div>
                        </div>
                        <div class="form-row">


                            <div class="form-group">


                                <div id="resultado2">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-5">

                                                <label for="logradouroExibido2">Logradouro</label>
                                                <input type="text" id="logradouroExibido2" class="form-control"
                                                    readonly><br>

                                            </div>
                                            <div class="col">

                                                <label for="bairroExibido2">Bairro</label>
                                                <input type="text" id="bairroExibido2" class="form-control"
                                                    readonly><br>

                                            </div>

                                            <div class="col">
                                                <label for="localidadeExibido2">Localidade</label>
                                                <input type="text" id="localidadeExibido2" class="form-control"
                                                    readonly><br>

                                            </div>

                                            <div class="col-1">
                                                <label for="ufExibido2">UF</label>
                                                <input type="text" id="ufExibido2" class="form-control" readonly><br>
                                            </div>
                                            <div class="col">
                                                <label>Additional</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>

                                        <script>
                                            async function buscarCEP2() {
                                                const cep2 = document.getElementById('cepInput2').value;
                                                // Only proceed if the input length matches the expected CEP format
                                                if (cep2.length === 8) {
                                                    const url = `https://viacep.com.br/ws/${cep2}/json/`;

                                                    try {
                                                        const response2 = await fetch(url);
                                                        const data2 = await response2.json();

                                                        if (data2.erro) {
                                                            alert('CEP não encontrado!');
                                                            return;
                                                        }

                                                        // document.getElementById('resultado2').style.display = 'block';
                                                        // document.getElementById('cepExibido').value = data2.cep;
                                                        document.getElementById('logradouroExibido2').value = data2.logradouro;
                                                        document.getElementById('bairroExibido2').value = data2.bairro;
                                                        document.getElementById('localidadeExibido2').value = data2.localidade;
                                                        document.getElementById('ufExibido2').value = data2.uf;
                                                    } catch (error) {
                                                        console.error(error);
                                                        alert('Erro ao buscar CEP!');
                                                    }
                                                }
                                            }
                                            window.onload = function () {

                                                const cepInput2 = document.getElementById('cepInput2').value;

                                                if (cepInput2.length === 8) {
                                                    buscarCEP2();
                                                }
                                            }


                                        </script>

                                    </div>
                                </div>
                                <!-- Add more form fields as needed -->

                                <div class="form-group">
                                    <label for="email">Email*</label>
                                    <input type="email" class="form-control" id="email" name="email" required
                                        placeholder="Email">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="telefone">Telefone*</label>
                                        <input type="tel" class="form-control" id="telefone" name="telefone" required
                                            placeholder="(DDD) XXXX-XXXX">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="instagram">Instagram</label>
                                        <input type="text" class="form-control" id="instagram" name="instagram"
                                            placeholder="Instagram">
                                    </div>
                                    <!-- Add more contact fields as needed -->
                                </div>
                                <div class="form-group">
                                    <label>Espaço aberto</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="espaco" id="aberto" value="0"
                                            checked>
                                        <label class="form-check-label" for="aberto">Aberto</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="espaco" id="fechado"
                                            value="1">
                                        <label class="form-check-label" for="fechado">Fechado</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="valordiaria">Valor da diária*</label>
                                        <input type="number" class="form-control" id="valordiaria" name="valordiaria"
                                            required placeholder="Reais">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="tamanho">Tamanho*</label>
                                        <input type="number" class="form-control" id="tamanho" name="tamanho" required
                                            placeholder="M²">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="maxpessoas">Número máximo de pessoas*</label>
                                    <input type="number" class="form-control" id="maxpessoas" name="maxpessoas" required
                                        placeholder="Número de pessoas">
                                </div>

                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary">Criar anúncio</button>&nbsp;
                                    <button type="button" class="btn btn-default">Cancelar</button>
                                </div>
                                <div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
