    <style>
     body{
          margin: 0;
     }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(#f5f2f2 5%, #ffd151);
        }

        ul {
            margin: 0;
            padding: 0;
            display: flex;
        }

        ul li {
            list-style-type: none;
            font-size: 140px;
            letter-spacing: 20px;
            animation: loading 3s linear infinite;
        }

        @keyframes loading {
            0% {
                color: #FB673F;
                transform: translateX(-50px);
                letter-spacing: 20px;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                letter-spacing: -20px;
                opacity: 1;
            }

            100% {
                color: #3636cc;
                transform: translateX(50px);
                letter-spacing: 20px;
                opacity: 0;
            }
        }

        ul li:nth-child(1) {
            animation-delay: 0s;
        }

        ul li:nth-child(2) {
            animation-delay: 0.2s;
        }

        ul li:nth-child(3) {
            animation-delay: 0.4s;
        }

        ul li:nth-child(4) {
            animation-delay: 0.6s;
        }

        ul li:nth-child(5) {
            animation-delay: 0.8s;
        }

        ul li:nth-child(6) {
            animation-delay: 1s;
        }

        ul li:nth-child(7) {
            animation-delay: 1.2s;
        }

        ul li:nth-child(8) {
            animation-delay: 1.4s;
        }

        ul li:nth-child(9) {
            animation-delay: 1.6s;
        }

        ul li:nth-child(10) {
            animation-delay: 1.8s;
        }
        ul li:nth-child(11) {
            animation-delay: 2s;
        }
    </style>

</head>
