<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="x-icon" href="../static/Vector.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Hind:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../static/CSS/login.css" />
  <title>Cadastro</title>
</head>

<body>
  <main>
    <div class="form-box">
      <div class="form-value">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification">{{ messages[0] }}</div>
        {% endif %} {% endwith %}
        <h2>Cadastro</h2>
        <form action="/cadastro" method="post">
          <div id="hi">
            <div>
              <div class="inputbox">
                <ion-icon name="person"></ion-icon>
                <input name="nome1" type="text" required placeholder="Nome">
              </div>
              <div class="inputbox">
                <ion-icon name="person"></ion-icon>
                <input name="nome2" type="text" required placeholder="Sobrenome">
              </div>
              <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input name="email" type="text" id="name_input" required placeholder="Email" />
              </div>
              <div class="inputbox">
                <ion-icon name="card"></ion-icon>
                <input name = "cpf" type="text" required placeholder="CPF">
              </div>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="senha" type="password" id="password_input" required placeholder="Senha" />
              </div>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="verificação de senha" type="password" id="password_input" required placeholder="verificação de senha" />
              </div>
              <div class="forget">
                <label for="habi">
                  <input type="checkbox" id="habi" />
                  <label id="omg" for="smt"> Eu li e aceito os</label>
                  <a href="https://www.frenet.com.br/wp-content/uploads/2022/01/politica-de-privacidade.png">
                    Termos de Uso
                  </a>
                </label>
              </div>
              <button onclick="Enviar()">Registrar</button>

              <div class="register">
                <p>
                  <b><i>Já tenho uma conta? </i></b>&nbsp;
                  <a href="{{ url_for('auth.login') }}">Logar</a>
                </p>
              </div>
            </div>
        </form>
      </div>
    </div>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    const inputs = document.querySelectorAll("input[name='senha'], input[name='verificação de senha']");
    const checkbox = document.getElementById("habi");
    const button = document.querySelector("button");

    inputs.forEach(input => {
        input.addEventListener("keyup", () => {
            checkFormValidity();
        });
    });

    checkbox.addEventListener("change", () => {
        checkFormValidity();
    });

    function checkFormValidity() {
        let allFilled = true;
        inputs.forEach(input => {
            if (!input.value) {
                allFilled = false;
            }
        });

        const password1 = inputs[0].value;
        const password2 = inputs[1].value;

        // Check if passwords match and contain a special character and are at least 8 characters long
        if (allFilled && password1 === password2 && hasSpecialCharacter(password1) && password1.length >= 8 && checkbox.checked) {
            button.classList.add("active");
        } else {
            button.classList.remove("active");
        }
    }

    window.addEventListener("load", () => inputs[0].focus());

    function hasSpecialCharacter(password) {
        const specialCharacters = /[!@#$%^&*(),.?":{}|<>]/;
        return specialCharacters.test(password);
    }

    function Enviar() {
        const password1 = inputs[0].value;
        const password2 = inputs[1].value;

        if (password1 !== password2 || !hasSpecialCharacter(password1) || password1.length < 8) {
            alert("A senha deve corresponder, conter um caractere especial e ter pelo menos 8 caracteres.");
        } else {
            alert("seu cadastro foi enviado com sucesso!");
        }
    }
</script>
</body>

</html>
