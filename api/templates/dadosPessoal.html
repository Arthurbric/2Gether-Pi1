    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            margin-top: 20px;
        }

        .ui-w-80 {
            width: 80px !important;
            height: auto;
        }

        .btn-default {
            border-color: rgba(24, 28, 33, 0.1);
            background: rgba(0, 0, 0, 0);
            color: #4E5155;
        }

        label.btn {
            margin-bottom: 0;
        }

        .btn-outline-primary {
            border-color: #26B4FF;

            color: #26B4FF;
        }

        .btn {
            cursor: pointer;
        }

        .text-light {
            color: #babbbc !important;
        }

        .btn-facebook {

            color: #fff;
        }

        .btn-instagram {
            border-color: rgba(0, 0, 0, 0);
            background: #000;
            color: #fff;
        }

        .card {
            background-clip: padding-box;
            box-shadow: 0 1px 4px rgba(24, 28, 33, 0.012);
        }

        .row-bordered {
            overflow: hidden;
        }

        .account-settings-fileinput {
            position: absolute;
            visibility: hidden;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        .account-settings-links .list-group-item.active {
            font-weight: bold !important;
        }

        html:not(.dark-style) .account-settings-links .list-group-item.active {
            background: transparent !important;
        }

        .account-settings-multiselect~.select2-container {
            width: 100% !important;
        }

        .light-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }

        .light-style .account-settings-links .list-group-item.active {
            color: #4e5155 !important;
        }

        .material-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }

        .material-style .account-settings-links .list-group-item.active {
            color: #4e5155 !important;
        }

        .dark-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(255, 255, 255, 0.03) !important;
        }

        .dark-style .account-settings-links .list-group-item.active {
            color: #fff !important;
        }

        .light-style .account-settings-links .list-group-item.active {
            color: #4E5155 !important;
        }

        .light-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }
    </style>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Dados Pessoais
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Meu perfil</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Alterar a Senha</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Meus
                            Anuncios</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Minhas Compras</a>

                </div>

                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Apagar</button>
                                    <div class="text-light small mt-1">JPG, GIF ou PNG permitidos. Tamanho máximo de
                                        800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Nome de usuário</label>
                                    <input type="text" class="form-control mb-1" value="arthurbric">
                                </div>

                                    <input type="text" class="form-control" value="Arthur Arash">

                                <div class="form-group">
                                    <label class="form-label">Website</label>
                                    <input type="text" class="form-control" value>
                                </div>
                                <hr class="border-light m-1">
                                <div>
                                    <h5 class="mb-2">
                                        <a href="javascript:void(0)" class="float-right text-muted text-tiny"
                                            id="apagar-pessoa">
                                            <i class="ion ion-md-close"></i> Apagar
                                        </a>
                                        <i class="ion ion-logo-google text-google"></i>
                                        Apagar Anúncio:
                                    </h5>
                                    <script>
                                        document.getElementById('apagar-pessoa').addEventListener('click', function () {
                                            var confirmacao = confirm("Tem certeza que deseja apagar tudo seus dados?");
                                            if (confirmacao) {
                                                // Código para apagar o anúncio
                                                alert("Anúncio apagado com sucesso.");
                                            } else {
                                                alert("Ação cancelada.");
                                            }
                                        });

                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Senha Atual</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repita a nova senha</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>

                                <img src="static/image/gambul.png" style="border-radius: 5%; margin-bottom: 20px; height: 300px;"
                                    alt="">

                                    <input type="text" class="form-control" value="$R 250">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Cidade</label>
                                    <select class="custom-select">
                                        <option>Brasília - DF</option>

                                    <label class="form-label">CEP</label>
                                    <input type="text" class="form-control" value="484 846 45">
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="mb-2">
                                    <a href="javascript:void(0)" class="float-right text-muted text-tiny"

                                        <i class="ion ion-md-close"></i> Apagar
                                    </a>
                                    <i class="ion ion-logo-google text-google"></i>
                                    Apagar Anúncio:

                                <script>
                                    document.getElementById('apagar-anuncio').addEventListener('click', function () {
                                        var confirmacao = confirm("Tem certeza que deseja apagar este anúncio?");
                                        if (confirmacao) {
                                            // Código para apagar o anúncio
                                            alert("Anúncio apagado com sucesso.");
                                        } else {
                                            alert("Ação cancelada.");
                                        }
                                    });

                                </script>

                            </div>
                            <hr class="border-light m-0">

                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" value="+55 (61) 456 7891">

                                <div class="form-group">
                                    <label class="form-label">Website</label>
                                    <input type="text" class="form-control" value>
                                </div>
