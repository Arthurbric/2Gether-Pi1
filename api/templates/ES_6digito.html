<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: roboto;
      }

      body {
        background-image: url("https://cdn.discordapp.com/attachments/1221965249494909079/1228903097041158154/11.png?ex=662dbc32&is=661b4732&hm=b0cc2d1d6602c6ac53a37c65196113638fdbfc8245c35b99afcc7af8d5191d0a&");
        background-size: cover;
        background-repeat: no-repeat;

        margin: 20% auto;
        padding: 0;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        background-color: #f5f5f5;
        padding: 20px;
        width: 500px;
        border: 1px solid #cccccc;
        font-family: Arial, sans-serif;
        border-radius: 20px;
        /* box-shadow: 20px 20px 10px rgba(0, 0, 0, 0.5); */
        max-width: 80%;
        padding: 3%;
      }

      /* code */
      nav {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        /* background: #fff; */
        /* padding: 20px 10px; */
        border-radius: 4px;
        /* box-shadow: 2px 2px 8px #B3A5FF; */
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }

      .header h1 {
        color: gray;
      }

      .input {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .input p {
        font-size: 15px;
        font-weight: 500;
        color: gray;
        margin: 5px 0;
      }

      .input b {
        font-size: 14.5px;
        margin: 0 0 20px 0;
      }

      .btn {
        width: 100%;
        text-align: center;
      }

      .btn button {
        width: 100%;
        color: #fff;
        font-size: 17px;
        font-weight: 700;
        border: none;
        height: 40px;
        cursor: pointer;
        border-radius: 20px;
        pointer-events: none;
        padding-top: 4%;
        padding-bottom: 8%;
        /* background: #6e93f7; */
        background: #919191;
        transition: all 0.2s ease;
      }

      button.active {
        background: #4070f4;
        /* color: #ebf2fa; */
        /* background: #0E805F; */
        pointer-events: auto;
      }

      form button:hover {
        background: #0e4bf1;
      }

      .inputs {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        column-gap: 10px;
      }

      .inputs input {
        height: 45px;
        width: 42px;
        border-radius: 6px;
        outline: none;
        font-size: 1.125rem;
        font-weight: 900;
        text-align: center;
        border: 1px solid #ddd;
      }

      .inputs input:focus {
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
      }

      .inputs input::-webkit-inner-spin-button,
      .inputs input::-webkit-outer-spin-button {
        display: none;
      }

      .container {
        position: relative;
      }

      .x {
        width: 5%;
        position: absolute;
        top: -10px;
        right: 0;
        margin: 0;
        padding: 0;
      }

      @media only screen and (max-width: 500px) {
        div {
          border-radius: 0%;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <nav>
        <div class="container">
          <section class="header">
            <h1 style="font-size: xx-large">Codigo de Verificação</h1>
            <img src="../static/image/2gather.svg" width="200px" />
          </section>
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="notification">{{ messages[0] }}</div>
          {% endif %} {% endwith %}
          <section class="input">
            <p style="font-size: large">
              Insira o "Senha de Uso Único" que você recebeu em
            </p>
            <!-- Nome do  usuario  -->
            <b style="font-size: large; margin-top: 5%">{{email | safe}}</b>
            <div class="inputs">
              <input type="number" />
              <input type="number" disabled />
              <input type="number" disabled />
              <input type="number" disabled />
              <input type="number" disabled />
              <input type="number" disabled />
            </div>
          </section>
          <section class="btn">
            <button disabled>Verificar</button>
          </section>
        </div>
        <script>
          const inputs = document.querySelectorAll("input"),
            button = document.querySelector("button");

          inputs.forEach((input, index1) => {
            input.addEventListener("keyup", (e) => {
              const currentInput = input,
                nextInput = input.nextElementSibling,
                prevInput = input.previousElementSibling;
              if (currentInput.value.length > 1) {
                currentInput.value = "";
                return;
              }

              if (
                nextInput &&
                nextInput.hasAttribute("disabled") &&
                currentInput.value !== ""
              ) {
                nextInput.removeAttribute("disabled");
                nextInput.focus();
              }

              if (e.key === "Backspace") {
                inputs.forEach((input, index2) => {
                  if (index1 <= index2 && prevInput) {
                    input.setAttribute("disabled", true);
                    input.value = "";
                    prevInput.focus();
                  }
                });
              }
              if (!inputs[5].disabled && inputs[5].value !== "") {
                button.classList.add("active");
                return;
              }
              button.classList.remove("active");
            });
          });
          window.addEventListener("load", () => inputs[0].focus());
        </script>
      </nav>
    </main>
  </body>
</html>
