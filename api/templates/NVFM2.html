<body>
    <div class="container light-style flex-grow-1 container-p-y" style="margin-bottom: 40px;">
        <h4 class="font-weight-bold py-2 mb-1">
            Lista de Novas logares
        </h4>
        <div class="card overflow-hidden" style="border-radius: 20px 20px 0 0; /* Top-left, top-right, bottom-right, bottom-left */">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <p class="notification">{{ messages[0] }}</p>
            {% endif %} {% endwith %}
        </div>

        <!-- Esse e a parte e listagem  -->
        <div class="card overflow-hidden" style="border-radius: 0 0 20px 20px ; /* Top-left, top-right, bottom-right, bottom-left */">
            <div class="container mt-4">
                <h2>Listagens do 2Gather</h2>
                <input class="form-control mb-3" id="searchInput" type="text" placeholder="Pesquisar por qualquer campo...">
                <table class="table table-bordered" id="listingsTable">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Data</th>
                            <th>Localização</th>
                            <th>Preço</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                        <!-- Table rows will be added here by JavaScript -->
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination">
                        <li class="page-item"><button class="page-link" onclick="changePage(-1)">Anterior</button></li>
                        <li class="page-item"><button class="page-link" onclick="changePage(1)">Próximo</button></li>
                    </ul>
                </nav>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    renderTable();
                });
            
                let currentPage = 1;
                let rowsPerPage = 10;
                let tableData = [
                { image: "path_to_image/new_york.jpg", date: "2024-06-15", location: "Nova York", price: "$150", name: "Estúdio Charmoso no Coração de Manhattan" },
                { image: "path_to_image/paris.jpg", date: "2024-06-18", location: "Paris", price: "€120", name: "Flat Aconchegante Perto da Torre Eiffel" },
                { image: "path_to_image/tokyo.jpg", date: "2024-06-20", location: "Tóquio", price: "¥11000", name: "Apartamento Minimalista em Shinjuku" },
                { image: "path_to_image/rio.jpg", date: "2024-06-22", location: "Rio de Janeiro", price: "R$200", name: "Vista Maravilhosa do Cristo Redentor" },
                { image: "path_to_image/london.jpg", date: "2024-06-25", location: "Londres", price: "£150", name: "Quarto Confortável perto do Big Ben" },
                { image: "path_to_image/sydney.jpg", date: "2024-06-27", location: "Sydney", price: "A$180", name: "Apartamento com Vista para a Ópera" },
                { image: "path_to_image/berlin.jpg", date: "2024-06-30", location: "Berlim", price: "€110", name: "Apartamento Moderno no Centro" },
                { image: "path_to_image/moscow.jpg", date: "2024-07-02", location: "Moscou", price: "₽5000", name: "Estúdio Histórico na Praça Vermelha" },
                { image: "path_to_image/beijing.jpg", date: "2024-07-05", location: "Pequim", price: "¥700", name: "Conforto Tradicional Chinês" },
                { image: "path_to_image/capetown.jpg", date: "2024-07-07", location: "Cidade do Cabo", price: "R2000", name: "Chalé Rústico com Vista para o Mar" },
                { image: "path_to_image/mumbai.jpg", date: "2024-07-10", location: "Mumbai", price: "₹8000", name: "Luxuoso Apartamento no Coração da Cidade" },
                { image: "path_to_image/rome.jpg", date: "2024-07-12", location: "Roma", price: "€130", name: "Suíte Romântica com Vista para o Coliseu" },
                { image: "path_to_image/mexico_city.jpg", date: "2024-07-14", location: "Cidade do México", price: "$2000 MXN", name: "Casa Colorida no Centro Histórico" },
                { image: "path_to_image/los_angeles.jpg", date: "2024-07-16", location: "Los Angeles", price: "$250", name: "Loft Moderno em Hollywood" },
                { image: "path_to_image/bangkok.jpg", date: "2024-07-18", location: "Bangkok", price: "฿3000", name: "Refúgio Tranquilo no Bairro Animado" },
                { image: "path_to_image/istanbul.jpg", date: "2024-07-20", location: "Istambul", price: "₺1000", name: "Apartamento Elegante com Vista para o Bósforo" }
            ];
            
            
                // Function to render the table
                function renderTable() {
                    const displayData = tableData.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage);
                    const tableBody = document.getElementById('myTable');
                    tableBody.innerHTML = '';
                    for (let data of displayData) {
                        const row = `<tr>
                                        <td><img src="${data.image}" alt="${data.location}" class="listing-img"></td>
                                        <td>${data.date}</td>
                                        <td>${data.location}</td>
                                        <td>${data.price}</td>
                                        <td>${data.name}</td>
                                     </tr>`;
                        tableBody.innerHTML += row;
                    }
                }
            
                // Function to change the page
                function changePage(direction) {
                    const maxPage = Math.ceil(tableData.length / rowsPerPage);
                    currentPage += direction;
                    currentPage = Math.max(1, Math.min(currentPage, maxPage)); // Ensure the current page is within valid range
                    renderTable();
                }
            </script>
        </div>
