    <style>
        /* Me desculpa :( */
        body {
            background: #f5f5f5;
            margin-top: 20px;
        }

        .ui-w-80 {
            width: 80px !important;
            height: auto;
        }

        .btn-default {
            border-color: rgba(24, 28, 33, 0.1);
            background: rgba(0, 0, 0, 0);
            color: #4E5155;
        }

        label.btn {
            margin-bottom: 0;
        }

        .btn-outline-primary {
            border-color: #26B4FF;
            background: transparent;
            color: #26B4FF;
        }

        .btn {
            cursor: pointer;
        }

        .text-light {
            color: #babbbc !important;
        }

        .btn-facebook {
            border-color: rgba(0, 0, 0, 0);
            background: #3B5998;
            color: #fff;
        }

        .btn-instagram {
            border-color: rgba(0, 0, 0, 0);
            background: #000;
            color: #fff;
        }

        .card {
            background-clip: padding-box;
            box-shadow: 0 1px 4px rgba(24, 28, 33, 0.012);
            border: 3px solid #ccc;
            /* Light grey border */
            margin-bottom: 2px;
            border-radius: 0;

        }

        .row-bordered {
            overflow: hidden;
        }

        .account-settings-fileinput {
            position: absolute;
            visibility: hidden;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        .account-settings-links .list-group-item.active {
            font-weight: bold !important;
        }

        html:not(.dark-style) .account-settings-links .list-group-item.active {
            background: transparent !important;
        }

        .account-settings-multiselect~.select2-container {
            width: 100% !important;
        }

        .light-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }

        .light-style .account-settings-links .list-group-item.active {
            color: #4e5155 !important;
        }

        .material-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }

        .material-style .account-settings-links .list-group-item.active {
            color: #4e5155 !important;
        }

        .dark-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(255, 255, 255, 0.03) !important;
        }

        .dark-style .account-settings-links .list-group-item.active {
            color: #fff !important;
        }

        .light-style .account-settings-links .list-group-item.active {
            color: #4E5155 !important;
        }

        .light-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }

        .notification {
            padding-top: 10px;
            font-size: 1.4em;
            text-align: center;
            font-weight: 700;
        }

        
    </style>

<body>
    <div class="container light-style flex-grow-1 container-p-y" style="margin-bottom: 40px;">
        <h4 class="font-weight-bold py-2 mb-1">
            Lista de Novas logares
        </h4>
        <div class="card overflow-hidden" style="border-radius: 20px 20px 0 0; /* Top-left, top-right, bottom-right, bottom-left */">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <p class="notification">{{ messages[0] }}</p>
            {% endif %} {% endwith %}
        </div>


        <div class="card overflow-hidden" style="border-radius: 0 0 20px 20px ; /* Top-left, top-right, bottom-right, bottom-left */">
            <div class="novaClasse" style="color: black; margin-bottom: 20px;">
                <div class="container" style="width:90%">
                    <table class="table table-striped table-bordered" id="sortTable" style="color: black;">
                        <thead>
                            <tr>
                                <th>Nome do lugar</th>
                                <th>Localização</th>
                                <th>Data</th>
                                <th>Usuario</th>
                                <th>Imagem</th>
                            </tr>
                        </thead>
                        {{result_html | safe}}
                    </table>
                </div>
                <script>
                    $('#sortTable').DataTable();
                </script>
            </div>
        </div>
    </div>

    </div>

    </div>
